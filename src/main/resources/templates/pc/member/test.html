<script>
    //定义在外面。可以代码中  使用 table
    var table;
    layui.use(['laydate', 'laypage', 'layer', 'form', 'table', 'carousel',
        'upload', 'element'], function () {
        table = layui.table;
    });

    var global_ids;
    var global_ids_len;

    var w;//窗口的宽
    var h;//窗口的高

    //添加
    function add() {
        w = 600;
        h = 500;
        checkWindow();
        //iframe层
        layer.open({
            type: 2,
            title: '添加',
            shadeClose: false,
            shade: 0.8,
            area: [w + 'px', h + 'px'],
            content: '/houtai/book/add' //iframe的url
        });
    }

    //打开编辑窗口
    function edit(id) {
        w = 600;
        h = 500;
        checkWindow();
        layer.open({
            type: 2,
            title: '修改',
            shadeClose: false,
            shade: 0.8,
            area: [w + 'px', h + 'px'],
            content: '/houtai/book/edit?id=' + id //iframe的url
        });
    }

    //子窗口调用 的  关闭窗口方法
    function closeDlg(msg) {
        layer.closeAll();
        layer.msg(msg);
        reload_data();
    }

    //相当前刷新  重新加载
    function reload_data() {
        table.reload('table', {
            where: {}, page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    }


    //  delSelected()     5     2,25,6,5
    function del(ids) {
        var index = layer.load(1, {
            shade: [0.1, '#fff'] //0.1透明度的白色背景
        });
        $.post('/admin/book/delete', {ids: ids}, function (result) {
            if (result.success) {
                layer.closeAll();
                layer.msg('删除成功');
                reload_data();
            } else {
                layer.closeAll();
                layer.alert('删除失败:' + result.msg);
            }
        }, 'json');
    }


</script>
