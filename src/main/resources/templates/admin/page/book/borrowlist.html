    function check_borrow(id) {


        $.post('/admin/book/check_preborrow', {'id':id
        }, function(result) {
            if (result.success) {
                layer.alert( result.msg);
                reload_data();
                window.parent.closeDlg(result.msg);
            } else {
                layer.msg(result.msg);
            }
        }, 'json');
    }

    function sure_borrow(id) {
        $.post('/admin/book/sure_preborrow', {'id':id
        }, function(result) {
            if (result.success) {
                layer.alert( result.msg);
                reload_data();
                window.parent.closeDlg(result.msg);
            } else {
                layer.msg(result.msg);
            }
        }, 'json');
    }



    //子窗口调用 的  关闭窗口方法
    function closeDlg(msg) {
        layer.closeAll();
        layer.msg(msg);
        reload_data();
    }

    //相当前刷新  重新加载
    function reload_data() {
        table.reload('table', {
            where: {}, page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    }

    function book_return(id) {

        $.post('/admin/book/bookreturn', {'id':id
        }, function (result) {
            if (result.success) {
                layer.alert( result.msg);
                reload_data();
                window.parent.closeDlg(result.msg);
            } else {
                layer.msg(result.msg);
            }
        }, 'json');
    }


    //  delSelected()     5     2,25,6,5
    function del(ids) {
        var index = layer.load(1, {
            shade: [0.1, '#fff'] //0.1透明度的白色背景
        });
        $.post('/admin/book/delete', {ids: ids}, function (result) {
            if (result.success) {
                layer.closeAll();
                layer.msg('删除成功');
                reload_data();
            } else {
                layer.closeAll();
                layer.alert('删除失败:' + result.msg);
            }
        }, 'json');
    }


</script>
